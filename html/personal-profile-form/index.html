<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your Personal Profile</h1>
      <form>
        <p>
          We want to get to know you! Please eneter your personal information.
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="firstName">First Name:</label>
          <input type="text" name="firstName" id="firstName" />
          <label for="lastName">Last Name:</label>
          <input type="text" name="lastName" id="lastName" />
          <label for="birthday">Your Birthday:</label>
          <input type="date" name="birthday" id="birthday" />
        </fieldset>
        <p>
          We want to get to know you! Please eneter your personal information.
        </p>
        <fieldset>
          <legend>Futher Information</legend>
          <label for="favoriteColor">Favourite Colour:</label>
          <input
            type="color"
            name="favoriteColor"
            id="favoriteColor"
            value="#E5430F"
          />
          <label for="favoritePet">Favourite Pet:</label>
          <select name="favoritePet" id="favoritePet" value="Please choose...">
            <option value="" disabled selected>Please choose...</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="fish">Fish</option>
            <option value="bird">Bird</option>
            <option value="horse">Horse</option>
            <option value="snake">Snake</option>
            <option value="squirrel">Squirrel</option>
            <option value="warthog">Warthog</option>
            <option value="zebra">Zebra</option>
          </select>
        </fieldset>
      </form>
    </section>
  </body>
</html>
