<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML & CSS & JS</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>The magic colorful box</h1>
    </header>
    <main>
      <div data-js="box" class="box gray"></div>
      <div class="button-container">
        <!-- name the buttons the exact css color you want to apply to the box -->
        <button data-js="js-red-button">red</button>
        <button data-js="js-green-button">green</button>
        <button data-js="js-blue-button">blue</button>
        <button data-js="js-gray-button">gray</button>
        <!-- test -->
        <button data-js="js-pink-button">pink</button>
        <button data-js="js-yellow-button">yellow</button>
      </div>
    </main>
  </body>
</html>
