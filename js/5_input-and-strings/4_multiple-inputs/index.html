<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>JS Inputs and Strings - Multiple Inputs</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <label for="first-input">First Input</label>
      <input class="form__input" id="first-input" data-js="first-input" />

      <label for="second-input">Second Input</label>
      <input id="second-input" class="form__input" data-js="second-input" />

      <label for="third-input">Third Input</label>
      <input id="third-input" class="form__input" data-js="third-input" />

      <button class="form__button1" type="button" data-js="button1">
        1. Click!
      </button>

      <button class="form__button2" type="button" data-js="button2">
        2. Click!
      </button>

      <button class="form__button3" type="button" data-js="button3">
        3. Click!
      </button>
    </form>
    <script src="./js/index.js" defer></script>
  </body>
</html>
